<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            padding: 20px;
        }
        h1 {
            font-size: clamp(3rem, 20vw, 5rem);
            margin: 0;
            animation: glitch 1s linear infinite;
            line-height: 1;
        }
        p {
            font-size: clamp(1rem, 5vw, 1.5rem);
            opacity: 0.8;
            margin-top: 1rem;
        }
        .hidden-links {
            display: none;
        }
        @keyframes glitch {
            0%, 100% { text-shadow: 2px 0 #0ff, -2px 0 #f0f; }
            25% { text-shadow: -2px 0 #0ff, 2px 0 #f0f; }
            50% { text-shadow: 2px 0 #f0f, -2px 0 #0ff; }
            75% { text-shadow: -2px 0 #f0f, 2px 0 #0ff; }
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
        @keyframes float {
            to { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>404</h1>
        <p>You dug too deep bro.</p>
    </div>

    <div class="hidden-links">
        <a href="https://github.com/laleeroy/nxlinks/raw/refs/heads/up/8bui.nsp">8Bit-Updater</a>
        <a href="https://github.com/laleeroy/nxlinks/raw/refs/heads/up/YouTube.nsp">YouTube</a>
    </div>

    <script>
        // Create particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = particle.style.height = `${Math.random() * 4 + 2}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particles.appendChild(particle);
        }
    </script>
</body>
</html>
